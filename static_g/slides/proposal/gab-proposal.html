## Aging Population Demographics

.pull-left[
- Baby boomers born 1946—1964 are driving significant demographic trends

- Number of Americans 65+ to **double** from 46M (2014) to 98M (2060)

- More older adults are divorced

- More older adults live alone

- 2/3 have multiple chronic conditions

- Increase in elder care needs, in nursing homes and for home health and informal caregivers

- Decrease in available traditional family care givers

]

.pull-right[


&lt;img src="images/prb--aging-us-pop-bulletin--plots.png" style="margin-left: 25%"&gt;&lt;/img&gt;
]

.footnote[
Mather et al. (2015). Aging in the United States. [pbr.org](http://www.pbr.org)
]

## Aging in Place

*The ability to live in a residence of their choice without moving as needs for health care services change.*&lt;sup&gt;1&lt;/sup&gt;

- Older adults prefer to retain their indepencence and remain in community based settings

- Half of older adults require help&lt;sup&gt;2&lt;/sup&gt;

    - 75% of those receiving help live in houses or apartments
    - 70% receive informal help
    - 95% of informal care outside of nursing homes is from family members

- Number of 75+ without...
    - a *spouse* to double from 2010 to 2030 to 1.8M
    - an *adult child* within 10 miles to increase by factor of **six**&lt;sup&gt;3&lt;/sup&gt;

.footnote[
1. Marek &amp; Rantz (2000). pmid:[10986927](http://www.ncbi.nlm.nih.gov/pubmed/10986927)
2. Scommegna (2016). Today’s Research on Aging: Family Caregiving
3. Ryan et al. (2012). doi:[10.1093/geront/gnr142](http://doi.org/10.1093/geront/gnr142)
]

## Technology and Aging

.pull-left[
Simple unobtrusive sensors and computing systems

Monitor older adults to support aging in place and bring piece of mind to caregivers

Acceptance by older adults and their families:

- 8 of 10 say using these devices would help them feel safer
- 46% would be interested in a system that monitors daily routine
- But only 1 of 10 currently use personal health technology devices&lt;sup&gt;1&lt;/sup&gt;

# Software layers

---

## Data Collection

- `zrayd` — An OpenZWave client in C++, collects sensor data

- .highlight[__`zmonitor`__] — Monitor daemons, services, system state, OTA updates

- `mqtt` — Lightweight message passing service for real-time transfer of sensor events

- .highlight[__`zcollector`__] — Python script on server processes messages and associates with physical sensors

- .highlight[__`zproc`__] — Micro-batch preprocessing of sensor data (R scripts)

- .highlight[__`notiproc`__] — Framework and daemon for near real-time alert processing (R scripts)


### Databases

- .highlight[__`zray`__] — Raw data warehouse, **53 million** sensor events from 5,516 sensor streams

- .highlight[__`zproc`__] — Preprocessed data, batch updated and recomputed on config changes, reduced to **6 - 17M** events

- Enforce ordering of events by timestamp

- Remove duplicate and non-state-change events

- **Binary**: Convert values to state and reduce again

- **Value**: Compress old values

- Monitor run state and current position in event data stream

### Modes

- **Micro-batch:** Process only new events since last run

- **Full rebuild:** Rebuild entire preprocessed database

- **Add/rebuild/remove individual:** Update preprocessed data on config change

## Activity Profiles Background

#### *n*-grams

- Bag-of-words document summarization model — Zhang et al. (2010)
- Text categorization and "language profiles" — Cavnar and Trenkle (1994)
- Text prediction systems — Garay-Vitoria and Abascal (2006)
- Automatic generation of summaries — Lin and Hovy (2003)
- Word-embedding method (word2vec) — Goldber and Levy (2014)

#### Pattern and Motif learning

- Sequential Aggregate Approximation (SAX) — Lin et al. (2007)
- Periodic outlier detection in time-serier sequences — Rasheed and Alhajj (2014)

#### Anamolous Activity Detection

- Detect and explain anamolous activities — Hamid et al. (2005)

#### Routine Discovery in Smart Homes

- Unsupervised routine detection of older adults using SAX — Yin et al. (2015)

| Short | `\(15 \leq x &lt; 60\)` *minutes* |
| Medium | `\(1 \leq x &lt; 3\)` *hours* |
| Long | `\(3 \leq x\)` *hours* |

## Activity Profiles

1. Transform sensor data into day-event-strings

2. Overall .highlight[Activity Profiles]

    - Bag, count and rank *n*-grams from collated observed day-event-strings
    - Compare activity profile (rank, freq) with unseen days
    
3. Daily or activity-level .highlight[Activity Profiles]

    - Bag, count and rank *n*-grams from individual day-event-strings
    - Compare activity profile across days

## Similarity Measures

- Out of Place Ranking (Cavnar &amp; Trenkle) `$$OOP = \sum_{s \in D} \vert r_P (s) - r_D (s) \vert$$`

- Kullback-Leibler `\(J\)`-divergence `$$J(p, q) = \sum_i (p_i - q_i) \log (p_i / q_i)$$`

- Distance measures directly on *n*-gram vectors



.footnote[
Cavnar and Trenkle (1994). doi:[10.1.1.53.9367](http://doi.org/10.1.1.53.9367)

Sonnenburg et al. (2007). doi:[10.1.1.84.6387](http://doi.org/10.1.1.84.6387).
]

to create/enable

- Detection of changes in routine
- Early warning notification systems

### Dissertation Outline

1. **Demonstrating day-event strings**:

    - &lt;span class='highlight'&gt;How well can these profiles identify the originator of new activity data?&lt;/span&gt;

    - Use cluster analysis with the *n*-grams approach to identify and provide insight into anomalous days and events

    - Demonstrates how day-event strings and activity profiles can be used to monitor and describe at-home behavior
    - Uses 365 days of data, selected homes (allows for more detail)
